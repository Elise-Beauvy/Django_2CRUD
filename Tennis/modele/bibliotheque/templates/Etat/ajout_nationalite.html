{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="ajoutnation">
    <center>
    <h2>Ajout d'un Pays</h2>
    <br/><br/>


    <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-4">
                    {{ form.nationalite|as_crispy_field }}
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6 col-md-4">
                    {{ form.style|as_crispy_field }}
                </div>
            </div>
        <br/><br/>
        <button type="submit" class="btn btn-success">Ajoutez le pays</button>
    </form>
    </center>
</div>
{% endblock %}
